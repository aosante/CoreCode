<script>
    $(document).ready(function () {
        $("#-#Id-").click(function () {
            var view = new -#ViewName-();
            if (view != undefined) {
                view.-#FunctionName-();
            }
        });
    });
</script>
<button type="button" id="-#Id-" class="btn btn--#ButtonType-" style="margin-left: 5px; margin-right: 5px;">-#Label-</button>
